	<body onmousedown="solidWorks.windowEventWrapper.onMouseEvent(event, 'Down');"

		<div id="info">

                        <input type="button" value="ZoomOut" id="bZout" 
                               onclick="solidWorks.windowEventWrapper.onModeClick(this);">
                        <input type="button" value="Camera Fitting" id="bFit" 
                               onclick="solidWorks.stlLoader.zoomingFit();">
                        <input type="button" value="Camera Default" id="bDef"
                               onclick="solidWorks.stlLoader.setCameraToDefault();">
                        <input type="button" value="Upload" id="bUpl"
                               onclick="solidWorks.relocation.reloadWithToken('/static/html/form.html', true);">
                        <input type="button" value="Save" id="bSave"
                               onclick="solidWorks.relocation.stlDownload();">
                        <div id="mouse_coordinate"> 0-0 </div>
